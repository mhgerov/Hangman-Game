<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HANGMAN</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>Hangman (METAL Edition)</h1>
				<h2 class="text-muted">by mhgerov</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-4 text-center">
				<img id="mainImg" class="w-100" src="assets/images/hangman0.jpg" alt="">
				<table class="table table-dark">
					<tr>
						<th scope="row">Attempts Left</th>
						<td id="attemptsLeft"></td>
					</tr>
					<tr>
						<th scope="row">Wins</th>
						<td id="winDisp"></td>
					</tr>
					<tr>
						<th scope="row">Losses</th>
						<td id="lossDisp"></td>
					</tr>
				</table>
			</div>
			<div class="col-md-4 text-center">
				<p id="msg"></p>
				<p id="board"></p>
				<p id="lettersGuessed"></p>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
